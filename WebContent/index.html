<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户登录</title>
<style>
	.title{
		color:#009688;
		font-size:35px;
	}
	body{
		width:100%;
		height:600px;
	    display: flex;
	    justify-content: center;
	    align-items: center;
	    flex-direction: column;
	}
	.login{
		margin:20px;
	}
</style>
<link rel="stylesheet" href="/file/layui/css/layui.css">
</head>
<body>
	<div class="title">Welcome!</div>
	<div>
		<form action="checkUser.jsp" method="post">
			<div class="login">
				<div><input type="text" name="username"/></div>
				<div style="margin-top:10px;"><input type="password" name="password"/></div>
				<div style="margin: 30px 0 0 18px;">
					<input type="submit" class="layui-btn layui-btn-radius" value="登录"/>
					<input type="reset" class="layui-btn layui-btn-radius layui-btn-danger" value="重置"/>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
